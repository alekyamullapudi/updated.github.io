<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            display: none;
        }

        #cartContent {
            list-style-type: none;
            padding: 0;
        }

        .cartItem {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        /* Adjusted button style for better contrast */
        button.home {
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Shopping Web App</h1>
</header>

<main>
    <div>
        <!-- Added home class to the Home button for adjusted style -->
        <button class="home" onclick="showProducts()">Home</button>
        <button onclick="showCart()">Cart</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="products">
        <!-- Product listing goes here -->
        <div class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartContent"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>
</main>

<script>
    let cart = [];

    function showProducts() {
        document.getElementById('products').style.display = 'block';
        document.getElementById('cart').style.display = 'none';
    }

    function showCart() {
        updateCartView();
        document.getElementById('products').style.display = 'none';
        document.getElementById('cart').style.display = 'block';
    }

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCartView();
    }

    function updateCartView() {
        const cartContent = document.getElementById('cartContent');
        const totalElement = document.getElementById('total');
        let total = 0;

        cartContent.innerHTML = '';

        cart.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'cartItem';
            listItem.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
            cartContent.appendChild(listItem);
            total += item.price;
        });

        totalElement.textContent = total.toFixed(2);
    }

    function checkout() {
        alert('Checkout functionality would be implemented in a real application.');
    }

    function login() {
        alert('Login functionality would be implemented in a real application.');
    }
</script>

</body>
</html>
