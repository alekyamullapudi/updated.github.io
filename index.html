<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        button.home {
            background-color: #4caf50;
            color: #fff;
        }

        button.home:hover {
            background-color: #45a049;
        }

        button.cart {
            background-color: #2196F3;
            color: #fff;
        }

        button.cart:hover {
            background-color: #0b7dda;
        }

        button.login {
            background-color: #555;
            color: #fff;
        }

        button.login:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<header>
    <h1>Shopping Web App</h1>
</header>

<main>
    <div>
        <!-- Updated inline styles for better contrast -->
        <button class="home" onclick="showProducts()" onkeypress="showProducts()" style="color: #fff; background-color: #4caf50;">
            Home
        </button>
        <button class="cart" onclick="showCart()" onkeypress="showCart()" style="color: #fff; background-color: #2196F3;">
            Cart
        </button>
        <button class="login" onclick="login()" onkeypress="login()" style="color: #fff; background-color: #555;">
            Login
        </button>
    </div>

    <div id="products">
        <!-- Product listing goes here -->
        <div class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
            <button class="home" onclick="addToCart('Product 1', 19.99)" onkeypress="addToCart('Product 1', 19.99)" style="color: #fff; background-color: #4caf50;">
                Add to Cart
            </button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>$29.99</p>
            <button class="home" onclick="addToCart('Product 2', 29.99)" onkeypress="addToCart('Product 2', 29.99)" style="color: #fff; background-color: #4caf50;">
                Add to Cart
            </button>
        </div>
    </div>
</main>

</body>
</html>
